<svg
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    viewBox="0 0 110 40"
    width="100%"
    height="100%">
  <defs>
    <ref id="paramX" param="fill"   default="red"/>
    <ref id="paramY" param="stroke" default="blue"/>
  </defs>
  <g>
    <rect id="button_rect"  x="5"  y="5"  width="100" height="30" rx="15" ry="15" fill="url(#paramX)" stroke="url(#paramY)" />
    <text id="button_label" x="55" y="30" text-anchor="middle" font-size="25" fill="white" font-family="Verdana" >
      Go
    </text>
  </g>
  <script type="text/ecmascript" xlink:href="https://dev.w3.org/SVG/modules/ref/master/ref2.js"></script>
</svg>





