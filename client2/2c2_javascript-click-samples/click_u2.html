    <style>
      body {
          padding     :  20px;
          height      : 100vh;
          width       : 100vw;
          font-family : "Bookman Old Style";
          font-size   :  24px;
          font-weight :  bold;
          color       : black
          }
      a:visited {
          color       : black
          }
      .DivResponse {
          display     : inline-block;
          }
    </style>

    <script>

//-- HTML Click1 -->
//-- ----------------------------------------------------------------------------- -->

          function onClick1(   ) { alert( "HTML-Click1" ); }


//-- DOM Click2 -->
//-- ----------------------------------------------------------------------------- -->

          document.addEventListener( 'DOMContentLoaded', ( e ) => {

               var pClick2 = document.getElementById(  "Click2" )
                   pClick2.addEventListener( "click", onClick2  )

          function onClick2( e ) { alert( e.target.text )
               var pDiv2  = document.getElementById(  "Div2" )
                   pDiv2.innerHTML  =   " ... clicked"
                   e.preventDefault();   // prevent <a href="" from refreshing the page
                   }
             } ) // eof onReady     

//-- jQuery Click3 -->
//-- ----------------------------------------------------------------------------- -->

          $( document ).ready( function() {
                   $( "#Click3" ).click(  onClick3 );
                   } )

          function onClick3( e ) { alert( e.target.text )
                   $( "#Div3" )[0].innerHTML  =   " ... clicked"
                   return false      // instead of e.preventDefault();
                   }
    </script>

<!-- Lit.dev Click5 -->

    <script  type="module" src="./components/sample-lit-click_u5.js"></script>

  </head>

  <body>

<!-- ----------------------------------------------------------------------------- -->

    <a             href="" onclick="onClick1()"  >HTML-Click1</a><br>

    <div id="Div2" class="DivResponse"></div><br>
